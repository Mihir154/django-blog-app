{% extends 'base.html' %}

{% block title %}Add Categories - Dashboard{% endblock %}

{% block content %}

<div class="row">
    <!-- Left Sidebar -->
    {% include 'dashboard/leftsidebar.html' %}

    {% load crispy_forms_tags %}

    <!-- Right Sidebar -->
    <div class="col-md-9">
        <h3>Add Categories</h3>
        <form action="" method="post" style="width: 500px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
