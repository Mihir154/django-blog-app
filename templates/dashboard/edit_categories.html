{% extends 'base.html' %}

{% block title %}Dashboard | Edit Category{% endblock %}

{% block content %}

<div class="row">
    <!-- Left Sidebar -->
    {% include 'dashboard/leftsidebar.html' %}

    {% load crispy_forms_tags %}

    <!-- Right Sidebar -->
    <div class="col-md-9">
        <h3>Edit Category</h3>
        <form action="" method="post" style="width: 600px; padding: 10px;">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
            <a href="{% url 'categories' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock content %}
