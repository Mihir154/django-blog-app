{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog App</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-8 pt-1">
                    <a class="blog-header-logo text-dark" href="/">Django Blogs</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-warning" href="#">Login</a> &nbsp;
                    <a class="btn btn-sm btn-outline-secondary" href="#">Register</a>
                </div>
            </div>
        </header>

        <h2 class="blog-post-title" style="color: darkmagenta;">Category - {{ category.name }}</h2>
        <main role="main" class="container p-0">
            <div class="row">
                <div class="col-md-8 blog-main">

                    {% for blog in blogs %}
                    <div class="card border-0">
                        <div class="card-body">
                            <h3>{{ blog.title }}</h3>
                            <small class="mb-1 text-muted">{{ blog.created_at | timesince }} ago | {{ blog.author
                                }}</small>
                            <p class="card-text">{{ blog.description }}</p>
                        </div>
                    </div>
                    <!-- /.blog-post -->
                    {% endfor %}
                </div>
                <!-- /.blog-main -->

        </main><!-- /.container -->

    </div>
    <footer class="blog-footer">
        <p>Django Blog Application built by <a href="#">Mihir Prajapati</a></p>
    </footer>
</body>

</html>
