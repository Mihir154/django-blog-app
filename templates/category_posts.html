<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for blog in blogs %}
        <h2>{{ blog.title }}</h2>
        <p>{{ blog.description }}</p>
        <hr>
    {% empty %}
        <p>No posts available in this category.</p>
    {% endfor %}
</body>
</html>
