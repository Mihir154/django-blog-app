{% extends 'base.html' %}

{% block title %}{{ category.name }} | Django Blog App{% endblock %}

{% block content %}

<h2 class="blog-post-title mt-4 text-dark">{{ category.name }}</h2>
<main role="main" class="container p-0">
    <div class="row">
        <div class="col-md-8 blog-main">

            {% for blog in blogs %}
            <div class="card border-0">
                <div class="card-body">
                    <h3><a href="{% url 'blog-detail' blog.slug %}">{{ blog.title }}</a></h3>
                    <small class="mb-1 text-muted">{{ blog.created_at | timesince }} ago | {{ blog.author }}</small>
                    <p class="card-text">{{ blog.description }}</p>
                </div>
            </div>
            <!-- /.blog-post -->
            {% endfor %}
        </div>
        <!-- /.blog-main -->
    </div>
</main><!-- /.container -->

{% endblock content %}
